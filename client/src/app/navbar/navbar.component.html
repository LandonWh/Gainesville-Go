<div style="height: 80vh;">
    <mat-toolbar class="toolbar" color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span class="header" routerLink="/home">Gainesville Go</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a class="label" href="#" mat-button routerLink="/home">Home</a>
          <a class="label" href="#" mat-button routerLink="/create-event">Create Event</a>
          <a class="label" href="#" mat-button routerLink="/find-events">Find Events</a>
          <a class="label" href="#" routerLink="/account-page" mat-button>My Account</a>
          <a class="label" href="#" mat-button routerLink="/contact">Contact Us</a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container class="navbar" >
      <mat-sidenav class="container" #sidenav [style.marginTop.px]="56" fixedInViewport="true" opened="false">
        <mat-nav-list>
            <a href="#" mat-list-item routerLink="/home">Home</a>
            <a href="#" mat-list-item routerLink="/create-event">Create Event</a>
            <a href="#" mat-list-item routerLink="/find-events">Find Events</a>
            <a href="#" mat-list-item routerLink="/account-page">My Account</a>
            <a href="#" mat-list-item routerLink="/contact">Contact Us</a>
            <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        </mat-nav-list>
      </mat-sidenav>
    </mat-sidenav-container>
    <router-outlet></router-outlet>
</div>
