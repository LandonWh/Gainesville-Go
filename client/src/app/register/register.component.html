<mat-card>
    <mat-card-content>
      <div class="header">
        <header>Enter Information</header>
      </div>

      <form (ngSubmit)="onLogin()" name="registerForm" [formGroup]="registerForm">
        <div class="firstName">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input
              formControlName="firstName"
              matInput
              placeholder="First Name" required
            />
            <mat-error *ngIf="!registerForm.controls['firstName'].valid">
                Invalid first name
              </mat-error>
          </mat-form-field>
        </div>

        <div class="lastName">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input
              formControlName="lastName"
              matInput
              placeholder="Last Name" required
            />
            <mat-error *ngIf="!registerForm.controls['lastName'].valid">
                Invalid last name
              </mat-error>
          </mat-form-field>
        </div>


        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Enter email address" required
            />
            <mat-error *ngIf="!registerForm.controls['email'].valid">
                Invalid email
              </mat-error>
          </mat-form-field>
        </div>

        <div>  
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </button>
        <mat-error *ngIf="!registerForm.controls['password'].valid">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input formControlName="confirmPassword" matInput [type]=" hide ? 'password' : 'text'" required />
                <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                [attr.aria-pressed]="hide">
                <mat-icon>
                    {{hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
            </button>
            <mat-error *ngIf="!registerForm.controls['confirmPassword'].valid">
                You must confirm your password
              </mat-error>
            </mat-form-field>
        </div>
        <div class="createAccount">
        <button mat-flat-button color="primary" >Create Account!</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
